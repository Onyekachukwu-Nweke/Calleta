<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calleta - Login</title>

    <!-- External CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">

    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <section class="container-fluid">
        <section class="auth-style">
            <div class="auth-style__header">
                <img src="./assets/img/logo.png" class="img-fluid" alt="">
                <h1><i>Welcome to <span class="text-success">Calleta</span></i></h1>
            </div>
            <form action="" method="post" class="mb-3">
                <div class="form-field mb-3 row">
                    <label for="emailAddress" class="form-label d-block">Email address</label>
                    <input type="email" class="form-control shadow-sm" id="emailAddress" placeholder="name@example.com">
                </div>
                <div class="form-field mb-3 row">
                    <label for="password" class="form-label d-block">Password</label>
                    <input type="password" class="form-control shadow-sm" id="password" placeholder="Password">
                </div>
    
                <div class="form-field text-center">
                    <button class="btn btn-lg btn-success text-center align-self-center shadow p-" type="submit">Login</button>
                </div>
            </form>
            <small>Not a <i class="text-success">shopper</i>? <a class="link-success text-decoration-none" href="#">Sign Up</a></small>
        </section>
    </section>
    <footer class="bg-light">
        <h3>Made with love &#128151; by <i><a class="link-success text-decoration-none" href="https://github.com/Onyekachukwu-Nweke">Onyekachukwu Ejiofor Nweke</a></i></h3>
        <span>&copy; Copyright 2023 Calleta</span>
    </footer>
</body>
</html>
