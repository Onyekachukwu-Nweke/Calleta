<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Transport System Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Transport System Dashboard</a>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Earnings</h5>
              <p class="card-text" id="earnings">$0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Number of Terminals</h5>
              <p class="card-text" id="terminals">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Number of Routes</h5>
              <p class="card-text" id="routes">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="my-5">
        <h5>Withdrawals</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Account Number</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="withdrawals">
            <tr>
              <td colspan="3">No withdrawals yet</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="my-5">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addTerminalModal">
          Add Terminal
        </button>
