<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calleta - Welcome</title>

    <!-- External CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand me-auto p-md-3">
            <img
              src="./assets/img/logo.png"
              alt=""
              width="170"
              height="80"
              class="d-inline-block"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <form class="d-flex w-75">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search.."
                aria-label="Search"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-dark"
                id="button-addon2"
                type="search"
              >
                <i class="ri-search-line"></i>
              </button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown p-1 p-md-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="ri-user-line"></i> Account
                </a>
                <ul class="dropdown-menu p-3" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Sign In</a></li>
                  <li><a class="dropdown-item" href="#">Sign Up</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Orders</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown p-1 p-md-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="ri-question-line"></i> Help
                </a>
                <ul class="dropdown-menu p-3" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Help Center</a></li>
                  <li><a class="dropdown-item" href="#">Order Cancellation</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Live Chat</a></li>
                </ul>
              </li>
              <li class="nav-item p-1 p-md-3">
                <a class="nav-link" href="#" role="button">
                  <i class="ri-shopping-cart-2-line"></i>Cart
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <footer class="mt-3 mb-3 p-3">
        <h3 class="text-center">Made with love &#128151; by <i><a class="link-success text-decoration-none" href="https://github.com/Onyekachukwu-Nweke">Onyekachukwu Ejiofor Nweke</a></i></h3>
  
        <div class="social">
          <i class="ri-facebook-fill"></i>
          <i class="ri-twitter-fill"></i>
          <i class="ri-instagram-line"></i>
        </div>
        <span>&copy; Copyright 2023 Calleta</span>
      </footer>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="/js/swiper.js"></script>
    </body>
  </html>
